<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新闻管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--/表示static目录-->
    <link rel="stylesheet" href="/css/topNav.css"  media="all">
    <link rel="stylesheet" href="/css/personalCenter.css"  media="all">
    <link rel="stylesheet" href="/js/layui/css/layui.css"  media="all">
    <script src="/js/layui/layui.js" charset="utf-8"></script>
    <script src="/publicJs/jquery.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
</head>
<body>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<div th:replace="layout/public_nav :: public_nav" id="test">11</div>

<div class="personalConent" id="personalConent">
    <div class="leftNavBox">
        <div th:replace="layout/left_nav :: left_nav" id="left_nav">11</div>
    </div>
    <div class="rightConent">
        <div class="demoTable">
            标题：
            <div class="layui-inline">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
            </div>
            日期：
            <div class="layui-inline">
                <input class="layui-input" name="date" id="dateReload" autocomplete="off">
            </div>
            <button class="layui-btn layui-btn-sm" data-type="reload">搜索</button>
        </div>
        <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckAdd" id="addBtn">新增</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData" id="updateBtn">修改</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckDelete" id="deleteBtn">删除</button>
            </div>
        </script>

    </div>
</div>

<script src="/publicJS/NavRoom.js"></script>

<script src="/publicJS/personalConentHeight.js"></script>

<script src="/publicJS/NavSelect.js"></script>
<script type="text/javascript" th:inline="JavaScript">
    var  input_title  =  $('#demoReload').val();
    var form
    var table
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#dateReload'
            // ,type: 'datetime'
            ,range: true
        });
    });
    function refreshTable(){
        layui.use('table',  function(){
            table = layui.table;

            //方法级渲染
            table.render({
                elem: '#LAY_table_user'
                ,url: '/news/newsByTitle'
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,where: {'title': input_title,'beginTime':'','endTime':''}
                ,method: 'post'            // 分页 curr起始页，groups连续显示的页码，默认每页显示的条数
                , page: {
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
                    , curr: 1
                    , groups: 6
                    , limit: 10
                }
                ,cols: [[
                    {checkbox:true,fixed:true},
                    {field:'title', title: '标题'},
                    // {field:'article',width:180, title: '内容'},
                    {field:'updateTime',width:140, title: '日期'},
                ]]
                ,id: 'testReload'
                ,page: true
                ,height: 'full-120'
                ,parseData:function (res) {
                    var data = res.data.list
                    var len = data.length
                    for(var i = 0 ; i < len ; i++){
                        data[i].updateTime = data[i].updateTime.slice(0,10)
                    }
                    return {
                        'data':res.data.list,
                        'code':res.code,
                        "count":res.data.total,
                    }
                }
            });

            var  $  =  layui.$,  active  =  {
                reload:  function(){
                    var  demoReload  =  $('#demoReload');
                    var  dayRange = $('#dateReload');

                    //执行重载
                    table.reload('testReload',  {
                        page:  {
                            curr:  1  //重新从第  1  页开始
                        }
                        ,where:  {
                            title: demoReload.val(),
                            beginTime: dayRange.val().split(' - ')[0],
                            endTime: dayRange.val().split(' - ')[1],
                        }
                    },  'data');
                }
            };

            $('.demoTable  .layui-btn').on('click',  function(){
                var  type  =  $(this).data('type');
                active[type]  ?  active[type].call(this)  :  '';
            });

            //头工具栏事件
            table.on('toolbar(user)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data[0];
                        console.log(data)
                        sessionStorage.setItem('newInfo',JSON.stringify(data))
                        window.location.href = '/personal/newManage/editNew?id=' +  data.id
                        return
                        updateClick()
                        form.val('updateModelForm', {
                            id:data.id,//赋值
                            title:data.title,
                            article:data.article
                        });
                        // layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckDelete':
                        var data = checkStatus.data;
                        var ids = []
                        for(var i = 0 ; i < data.length ; i++) {
                            ids.push(data[i].id)
                        }
                        console.log(ids)
                        deleteClick(ids)
                        break;
                    case 'getCheckAdd':
                        window.location.href='/personal/newManage/editNew'
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(user)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.prompt({
                        formType: 2
                        ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
        });
    }
    refreshTable();
    $('#addBtn').click(function () {
        window.location.href='/personal/newManage/edit'
    });
    function updateClick () {
        layui.use('layer', function(){ //独立版的layer无需执行这一句
            var $ = layui.jquery
            var layer = layui.layer; //独立版的layer无需执行这一句
            // var form = layui.form
            //触发事件
            layer.open({
                type: 1
                ,offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                ,id: 'updateModel' //防止重复弹出
                ,content: '\n' +
                    '        <form class="layui-form" action="" lay-filter="updateModelForm">\n' +
                    '            <div class="layui-form-item">\n' +
                    '                <label class="layui-form-label">id</label>\n' +
                    '                <div class="layui-input-block">\n' +
                    '                    <input type="number" name="id" autocomplete="off" placeholder="id"  class="layui-input">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="layui-form-item">\n' +
                    '                <label class="layui-form-label">标题</label>\n' +
                    '                <div class="layui-input-block">\n' +
                    '                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"  class="layui-input">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="layui-form-item layui-form-text">\n' +
                    '                <label class="layui-form-label">文本域</label>\n' +
                    '                <div class="layui-input-block">\n' +
                    '                    <textarea placeholder="请输入内容"  class="layui-textarea" name="article"></textarea>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '        </form>'
                ,btn: ['确定','关闭']
                ,btnAlign: 'c' //按钮居中
                ,shade: 0.8 //不显示遮罩
                ,success: function(layero){
                    var btn = layero.find('.layui-layer-btn');
                    btn.find('.layui-layer-btn0').click(function(){
                        var data = form.val('updateModelForm');//取值
                        data.id = parseInt(data.id)
                        console.log(data)
                        updateSave(data)//传参，
                    });
                }
                ,yes: function(){
                    layer.closeAll();
                }
            });

        });
    };
    function deleteClick (ids) {
        var ids = ids
        layui.use('layer', function(){ //独立版的layer无需执行这一句
            var $ = layui.jquery
            var layer = layui.layer; //独立版的layer无需执行这一句
            // var form = layui.form
            //触发事件
            layer.open({
                type: 1
                ,offset: 'auto' //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                ,id: 'updateModel' //防止重复弹出
                ,content: '此操作将永久删除选中数据，是否继续？'
                ,btn: ['确定','关闭']
                ,btnAlign: 'c' //按钮居中
                ,shade: 0.8 //不显示遮罩
                ,success: function(layero){
                    var btn = layero.find('.layui-layer-btn');
                    btn.find('.layui-layer-btn0').click(function(){
                        console.log(ids)
                        deleteSave(ids)//传参，
                    });
                }
                ,yes: function(){
                    layer.closeAll();
                }
            });

        });
    };
    layui.use(['form', 'layedit', 'laydate'], function(){
        form = layui.form
        var layer = layui.layer
        var layedit = layui.layedit
        var laydate = layui.laydate;

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('addModelForm', {
                "title": "贤心" // "name": "value"
                ,"article": "123456"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('addModelForm');
            alert(JSON.stringify(data));
        });
    });

    function addSave(data){
        $.ajax({
            type: "post",
            url: "/notice/notice",
            dataType: 'json',
            data:data,
            success:function(msg){
                console.log(msg)
                refreshTable()
            },
        })

    }
    function updateSave(data){
        $.ajax({
            type: "put",
            url: "/notice/notice",
            dataType: 'json',
            data:data,
            success:function(msg){
                console.log(msg)
                refreshTable()
            },
        })

    }
    function deleteSave(data){
        $.ajax({
            type: "delete",
            url: "/news/news/"+data,
            success:function(msg){
                console.log(msg)
                refreshTable()
            },
        })

    }
</script>

</body>
</html>
