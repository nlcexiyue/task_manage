<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card" id="messageDetailBox">
                <!-- tml -->
            </div>
        </div>
    </div>
</div>
<div id="imgBox">
   <!-- tml -->
</div>

<script>
    $(function () {
        // var urlSearch =  location.search;
        // if (url.indexOf("?") != -1) {
        //
        // }
        var messageId = window.location.href.split('messageId=')[1]
        console.log(messageId)
        var data = {}
        var imgList = []
        function refresh(){
            $.ajax({
                type: "get",
                url: "/notice/noticeById/" + messageId,
                // dataType: 'JSON',
                cache: false,                      // 不缓存
                processData: false,                // jQuery不要去处理发送的数据
                contentType: false,                // jQuery不要去设置Content-Type请求头
                // data: formData,
                success:function(msg){
                    console.log(msg)
                    data = msg.data.notice
                    imgList = msg.data.pictureUrl 
                    // for(var i = 0 ; i < data.length ; i++){
                        var addHtml = '                <div class="layui-card-header">\n' +
                            '                    <div class="title">' + data.title + '</div>\n' +
                            '                    <span class="tag el-icon-user"> 作者：' + data.user.name + '</span>\n' +
                            '                    <span class="tag el-icon-timer"> 发表时间：' + data.updateTime.slice(0,10) + '</span></div>\n' +
                            '                <div class="layui-card-body">\n' +
                            '                    <!-- tml-->\n' +
                            '                    <div class="conent">' + data.article +'</div>\n' +
                            '                </div>';
                        $("#messageDetailBox").append(addHtml);
                    // }
                    for(var i = 0 ; i < imgList[i].length ; i++){
                        var addHtmlImg = '<img src="'+ imgList[i] + '" alt="">';
                        $("#imgBox").append(addHtmlImg);
                    }
                },
            })

        }
        refresh();//获取新闻详情
    });
</script>
